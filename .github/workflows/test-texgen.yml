name: Test-haskell

on: push
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '9.4.2'
        cabal-version: '3.6'

    - name: Cache
      uses: actions/cache@v3
      env:
        cache-name: cache-cabal
      with:
        path: ~/.cabal
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        cabal update
        cabal build --only-dependencies
    - name: Test
      run: cabal test

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '9.4.2'
        cabal-version: '3.6'

    - name: Cache
      uses: actions/cache@v3
      env:
        cache-name: cache-cabal
      with:
        path: ~/.cabal
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        cabal update
        cabal build --only-dependencies
    - name: Build
      run: cabal build texgen
    - name: Run
      run: |
        ls ./examples/
        mkdir github-test-output
        for src in $(find ./examples/ -name '*.ttex')
        do
          echo "Testing $src"
          base="$(basename $src .ttex)"
          dir="$(dirname $src)"
          
          curOut="./github-test-output/$base.tex"
          savedOut="$dir/$base.tex"
          
          cabal run texgen -- "$src" -o $curOut
          echo "Printing diff --ignore-all-space $curOut $savedOut"
          sdiff --ignore-all-space -l $curOut $savedOut | cat -n | grep -v -e '($' || :
        done
    - name: Printing output diffs
      run: |
        for src in $(find ./examples/ -name '*.ttex')
        do
          base="$(basename $src .ttex)"
          dir="$(dirname $src)"
          
          curOut="./github-test-output/$base.tex"
          savedOut="$dir/$base.tex"
          
          echo "Printing diff $curOut $savedOut"
          sdiff --ignore-trailing-space -l $curOut $savedOut | cat -n | grep -v -e '($' || :
        done
    - name: Printing all
      run: ls -R
